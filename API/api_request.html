
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    <!-- 0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers        and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete. -->
    
        <button style="padding: 2px; border-radius: 5px; background-color: black; color: aliceblue;">Show Data</button>

</body>
<script>

    
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest(); // request and recieve data
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {

            const data = JSON.parse(this.responseText)
            
            document.querySelector('button').addEventListener('click',function(){
            const div = document.createElement('div')
            const img = document.createElement("img");

            img.src = `${data.avatar_url}`;
            div.appendChild(img);

            const p = document.createElement('p')
            const addFollowers = document.createTextNode(`Github Followers: ${data.followers}`)
            p.style.color = '#fff'
            p.appendChild(addFollowers)
            div.appendChild(p)
            document.body.appendChild(div)

            // document.querySelector('img').setAttribute('src',`${data.avatar_url}`);
            // document.querySelector('#followers').innerHTML = `${data.followers}`;


            })
            
        }
    }
    xhr.send();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
