<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div)
    div.className = 'main'
    div.id = Math.floor((Math.random() * 10)) + 1
    div.setAttribute('title','generated title')   // it sets the value normally
    div.style.backgroundColor = 'green'
    div.style.padding = '12px'
    // div.innerText = 'Lucky'  // it over-rides the existing content
    const addText = document.createTextNode('Lucky the racer')
    div.appendChild(addText)
    document.body.appendChild(div)
</script>
</html>
